<!DOCTYPE html>
<html lang="ru-RU" ng-app="store">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/normalize.css"/>
	<!-- <link rel="stylesheet" href="css/.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
	<title></title>
	<style>
		.ng-invalid.ng-dirty{
			border-color: red;
		}
		.ng-valid.ng-dirty{
			border-color: green;
		}
	</style>
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body ng-controller="storeController as store">
	<!-- just test line -->
	<p>{{"hello"+ "you"}}</p>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="product in store.products">
			<h3>
				<product-title></product-title>
				<div ng-repeat="image in product.images"></div>
				<img ng-show="!product.images.length == 0" ng-src="{{product.images[0].thumb}}" alt="image">
				<blockquote ng-repeat="review in product.reviews"> <!-- cycle in the cycle review = $(this) -->
					<b>Stars: {{review.stars}}</b>
					<br>
					{{review.body}}
					<br>
					<cite>by: {{review.author}}</cite>
				</blockquote>
				<form name="reviewForm" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" ng-controller="ReviewController as reviewCtrl" novalidate>
					<blockquote> <!-- cycle in the cycle review = $(this) -->
						<b>Stars: {{reviewCtrl.review.stars}}</b>
						<br>
						{{reviewCtrl.review.body}}
						<br>
						<cite>by: {{reviewCtrl.review.author}}</cite>
					</blockquote>
					<select ng-model="reviewCtrl.review.stars" required>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
					<textarea ng-model="reviewCtrl.review.body" required></textarea>
					<label>by:</label>
					<input ng-model="reviewCtrl.review.author" class="ng-pristine ng-invalid" type="email" required >
					<div>reviewForm is {{reviewForm.$valid}}</div>
					<input type="submit" value="submit">
				</form>
			</h3>
		</li>

	</ul>
	<product-panels class="tabs"></product-panels>

</body>
<script src="js/jquery_v1.11.3.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/products.js"></script>
<script></script>
</html>
